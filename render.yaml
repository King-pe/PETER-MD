services:
  - type: web
    name: peter-md
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    healthCheckInterval: 30
    maxShutdownDelay: 30
    envVars:
      - key: SESSION_ID
        sync: false
        description: "Base64 encoded creds.json (PETER-MD;;;...)"
      - key: OWNER_NUMBER
        value: "255682211773"
        description: "Owner's WhatsApp number"
      - key: SUDO
        value: "255682211773"
        description: "Admin numbers (comma separated)"
      - key: MODE
        value: "public"
        description: "Bot mode: public or private"
      - key: PREFIX
        value: "."
        description: "Command prefix"
      - key: APP_URL
        sync: false
        description: "Your Render app URL"
      - key: MONGODB_URI
        sync: false
        description: "MongoDB connection string (optional)"
      - key: DATABASE_URL
        sync: false
        description: "PostgreSQL connection string (optional)"
      - key: NODE_ENV
        value: "production"
        description: "Node environment"
      - key: LOG_LEVEL
        value: "info"
        description: "Logging level: debug, info, warn, error"
